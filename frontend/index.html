<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Friend | Light UI</title>
    <style>
        /* --- Light UI Variables --- */
        :root{
            --bg: #F7FAFC;        /* page background (Pale Gray/Blue) */
            --card: #FFFFFFCC;    /* glassy card (Off-White with Transparency) */
            --muted: #EEF2F7;     /* light panel/input background (Gentle Gray) */
            --bot: #E6F0FF;       /* bot bubble (Pale Blue) */
            --user: #FFF6E6;      /* user bubble (Warm Off-White) */
            --text: #1F2937;      /* primary text (Dark Slate) */
            --sub: #6B7280;       /* secondary text (Gentle Gray) */
            --accent: #3B82F6;    /* Button/Accent Blue */
            --radius: 14px;
            --shadow: 0 8px 24px rgba(31, 41, 55, 0.06);
            --glass-blur: 6px;
        }

        /* Base styles and layout */
        body {
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            margin: 0;
            min-height: 100vh;
            color: var(--text);
            transition: background-color 0.3s;
        }

        #main-wrapper {
            width: 90%; 
            max-width: 760px; 
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            /* Enlarged chatbox/container size */
            min-height: 88vh; 
            
            /* Glassmorphism Container */
            background: var(--card);
            border-radius: calc(var(--radius) + 6px);
            box-shadow: var(--shadow);
            backdrop-filter: blur(var(--glass-blur));
            border: 1px solid rgba(255, 255, 255, 0.6);
            overflow: hidden; 
        }

        /* Top Card and Controls */
        #top-header-card {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 24px 24px 18px; /* Increased padding */
            border-bottom: 1px solid rgba(15, 23, 42, 0.04);
            text-align: center;
        }

        #top-header-card h2 {
            margin: 0;
            color: var(--text);
            font-weight: 600;
            font-size: 1.6rem;
        }

        #controls {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .control-button {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            font-size: 0.95rem;
        }

        #check-trend-btn {
            background-color: var(--accent); 
            color: white;
        }

        #check-trend-btn:hover {
            background-color: #3174E2;
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.2);
        }

        #reset-chat-btn {
            background-color: var(--muted); 
            color: var(--text);
        }

        #reset-chat-btn:hover {
            background-color: #E2E8F0;
        }

        /* Chatbox container and Chatbox */
        #chatbox-container {
            background: linear-gradient(180deg, transparent, rgba(0,0,0,0.01)); 
            flex-grow: 1; 
            overflow-y: hidden;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        #chatbox {
            overflow-y: auto; 
            padding: 24px; /* Increased padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 14px; /* Slightly increased gap */
        }

        /* Scrollbar styling for a light look */
        #chatbox::-webkit-scrollbar {
            width: 8px;
        }
        #chatbox::-webkit-scrollbar-track {
            background: var(--muted);
        }
        #chatbox::-webkit-scrollbar-thumb {
            background: var(--sub);
            border-radius: 4px;
        }
        #chatbox::-webkit-scrollbar-thumb:hover {
            background: #4B5563;
        }

        /* Message Bubbles (Applied variables) */
        .message {
            display: flex;
            margin-bottom: 4px; 
            align-items: flex-end;
            font-size: 0.95rem;
        }

        .user {
            justify-content: flex-end;
        }

        .bot {
            justify-content: flex-start;
        }

        .bubble {
            padding: 10px 14px;
            border-radius: 12px;
            max-width: 76%;
            word-wrap: break-word;
            line-height: 1.4;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.03);
        }

        .user .bubble {
            background-color: var(--user); 
            color: var(--text);
            border-top-right-radius: 6px;
            border-top-left-radius: 12px;
            align-self: flex-end;
        }

        .bot .bubble {
            background-color: var(--bot); 
            color: var(--text);
            border-top-left-radius: 6px; 
            border-top-right-radius: 12px;
            align-self: flex-start;
        }

        .bubble small {
            display: block;
            margin-top: 6px;
            font-size: 0.75rem;
            opacity: 1;
            color: var(--sub); 
        }
        
        #typing {
            font-style: italic;
            color: var(--sub);
            padding: 10px 24px;
            font-size: 0.9em;
            display: none;
            flex-shrink: 0;
            align-self: flex-start;
        }

        /* Input Bar */
        #input-bar-container {
            width: 100%; 
            background: rgba(255, 255, 255, 0.9); 
            border-radius: 0 0 calc(var(--radius) + 6px) calc(var(--radius) + 6px); 
            border-top: 1px solid rgba(15, 23, 42, 0.04);
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.03);
            z-index: 10;
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        #input-wrapper {
            display: flex;
            flex-grow: 1;
            background: var(--muted); 
            border-radius: 10px;
            padding: 8px;
            align-items: flex-end;
            box-shadow: inset 0 1px 3px rgba(15, 23, 42, 0.08);
        }

        /* FIX: Ensured flex-grow and proper padding/margin to prevent overflow */
        #msg {
            flex-grow: 1;
            border: none;
            outline: none;
            resize: none; 
            padding: 5px 10px;
            background: transparent;
            min-height: 24px; 
            max-height: 200px; 
            overflow-y: auto;
            font-size: 1em;
            line-height: 1.5;
            margin-right: 8px; 
            color: var(--text);
            /* Important for text overflow within flex container */
            min-width: 0; 
        }

        #msg::placeholder {
            color: var(--sub);
        }

        /* Floating Send Icon Fix */
        #send-btn {
            width: 40px;
            height: 40px;
            padding: 0; 
            border-radius: 50%;
            background-color: var(--accent); 
            color: white; 
            border: none;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2em;
            transition: background-color 0.2s, transform 0.2s, box-shadow 0.3s;
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.4); 
        }

        #send-btn:hover {
            background-color: #3174E2;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
        }

        /* Modal for Mood Trend (Unchanged) */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 20;
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.3s ease;
        }

        .modal.open {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background-color: white; 
            color: var(--text);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }

        .modal.open .modal-content {
            transform: translateY(0);
        }

        .modal-content h3 {
            border-bottom: 2px solid var(--accent);
            color: var(--accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .modal-content p {
            line-height: 1.6;
        }
        
        .modal-content b {
            color: var(--text);
        }

        .close-button {
            float: right;
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            color: var(--sub);
            transition: color 0.2s;
        }

        .close-button:hover {
            color: var(--text);
        }

        .autosize {
            box-sizing: border-box;
            overflow: hidden;
        }

    </style>
</head>

<body>

<div id="main-wrapper">

    <div id="top-header-card">
        <h2>SENTIMENT ANALYSIS FRIEND</h2>
        <div id="controls">
            <button id="check-trend-btn" class="control-button" onclick="openTrendModal()">Check Mood Trend</button>
            <button id="reset-chat-btn" class="control-button" onclick="resetChat()">Reset Chat</button>
        </div>
    </div>

    <div id="chatbox-container">
        <div id="chatbox">
            </div>
        <div id="typing">Friend is typing...</div>
    </div>
    
    <div id="input-bar-container">
        <div id="input-wrapper">
            <textarea id="msg" class="autosize" placeholder="Type your message..." oninput="autoExpand(this)" rows="1"></textarea>
            <button id="send-btn" onclick="sendMessage()">
                &#x27A4;
            </button>
        </div>
    </div>
</div>

<div id="trend-modal" class="modal" onclick="closeTrendModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
        <span class="close-button" onclick="closeTrendModal()">&times;</span>
        <h3>EMOTIONAL TREND ANALYSIS üìä</h3>
        <p id="trend-output">Loading mood trend...</p>
        <hr style="margin: 15px 0; border-color: var(--muted);">
        <p id="summary-output">Loading conversation summary...</p>
    </div>
</div>

<script>
    const userId = "user123";  // static ID
    const msgInput = document.getElementById("msg");
    const chatbox = document.getElementById("chatbox");
    const typingIndicator = document.getElementById("typing");
    const trendModal = document.getElementById("trend-modal");
    const trendOutput = document.getElementById("trend-output");
    const summaryOutput = document.getElementById("summary-output");
    
    // Call initial message immediately
    initializeChat();

    function initializeChat() {
        // Clear chatbox and add the initial welcome message
        chatbox.innerHTML = ''; 
        appendMessage("bot", "Hello! I'm your Sentiment Analysis Friend. Share what's on your mind, and I'll analyze your mood!", null);
    }

    // --- Frontend Logic ---

    // Autosize function for textarea
    function autoExpand(field) {
        // Reset height to 24px (min-height) before calculating scrollHeight
        field.style.height = '24px'; 
        // Set new height to scroll height
        field.style.height = (field.scrollHeight) + 'px';
    }

    function appendMessage(sender, text, sentiment = null) {
        let html = `
            <div class='message ${sender}'>
                <div class='bubble'>
                    ${text}
                    ${sentiment ? `<small>Sentiment: ${sentiment}</small>` : ''}
                </div>
            </div>
        `;

        // Append new message directly to the chatbox
        chatbox.innerHTML += html;
        chatbox.scrollTop = chatbox.scrollHeight; // Scroll to bottom
    }

    // --- Backend API Interaction (Keeping original logic) ---

    async function sendMessage() {
        const msg = msgInput.value.trim();
        if (!msg) return;

        appendMessage("user", msg);
        msgInput.value = "";
        msgInput.style.height = '24px'; // Reset textarea height after sending

        typingIndicator.style.display = "block";

        try {
            const res = await fetch("http://127.0.0.1:8000/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ user_id: userId, message: msg })
            });

            const data = await res.json();
            
            typingIndicator.style.display = "none";
            appendMessage("bot", data.reply, data.sentiment);
        } catch(error) {
            typingIndicator.style.display = "none";
            appendMessage("bot", "Oops! Connection error. Could not reach the backend.", "Error");
            console.error("Chat error:", error);
        }
    }

    async function checkTrend() {
        // Set loading state in the modal
        trendOutput.innerHTML = "<b>Overall Mood Trend:</b> *Analyzing conversation history...*";
        summaryOutput.innerHTML = "<b>Summary:</b> *Generating LLM summary...*";

        try {
            // 1Ô∏è‚É£ Get Mood Trend
            const trendRes = await fetch(`http://127.0.0.1:8000/trend/${userId}`);
            const trendData = await trendRes.json();

            // 2Ô∏è‚É£ Get LLM Summary
            const summaryRes = await fetch(`http://127.0.0.1:8000/llm-summary/${userId}`);
            const summaryData = await summaryRes.json();

            // Update UI
            trendOutput.innerHTML = `<b>Overall Mood Trend:</b> ${trendData.trend}`;
            summaryOutput.innerHTML = `<b>Summary:</b> ${summaryData.summary}`;
        } catch(error) {
            trendOutput.innerHTML = "<b>Overall Mood Trend:</b> *Error loading trend data. Start a conversation first.*";
            summaryOutput.innerHTML = "<b>Summary:</b> *Error loading summary.*";
            console.error("Trend/Summary error:", error);
        }
    }

    async function resetChat() {
        if (!confirm("Are you sure you want to reset the entire chat history and mood data?")) return;

        try {
            const res = await fetch(`http://127.0.0.1:8000/reset/${userId}`, {
                method: "DELETE"
            });

            const data = await res.json();

            // Reinitialize the chat to add the welcome message back and clear messages
            initializeChat();
            
            closeTrendModal(); // Close modal if open

            alert("Chat reset successfully!");
        } catch(error) {
             alert("Error resetting chat. Check console for details.");
             console.error("Reset error:", error);
        }
    }

    // --- Modal Functions ---
    function openTrendModal() {
        trendModal.classList.add('open');
        // Fetch data when modal opens
        checkTrend(); 
    }

    function closeTrendModal(event) {
        // Check if the click was on the backdrop, not the content
        if (!event || event.target === trendModal || event.target.classList.contains('close-button')) {
            trendModal.classList.remove('open');
        }
    }

    // Add keyboard submit for Enter key
    msgInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
    });

</script>

</body>
</html>
